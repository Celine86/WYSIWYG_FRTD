<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Images</title>
</head>
<body>
    <header>
        <a href="./editor.html"><div class="logo"><img src="./assets/images/Cat.png"></div></a>
        <div class="userInfos">
            <span id="connectedUser"></span>
            <div class="userCTA">
                <a href="./editor.html"><img src="./assets/images/home_white.png"></a>
                <img id="logout" src="./assets/images/logout_white.png">
            </div>
        </div>
    </header>
    <main>
        <h1>IMAGES</h1>
        <section>
            <form class="uploadForm" id="uploadForm" enctype="multipart/form-data">
                <input type="text" id="title" name="title" placeholder="Titre de l'image" >
                <input type="file" id="image" name="image" accept="image/*" >
                <button class="btn" type="submit">Uploader</button>
            </form>
        </section>
        <section id="allImgs" class="templateImgs">
            <template id="templateImgs">
                <a id="imgLink" href="#">
                <div class="childImg">
                    <img id="imgUrl" src="#">
                    <p id="imgTitle">Title</p>
                </div>
                </a>
            </template>    
        </section>
    </main>
    <script src="./scripts/conf.js"></script>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/createImage.js"></script>
    <script src="./scripts/fetchImages.js"></script>
    <script src="./scripts/clickImage.js"></script>
    <script src="./scripts/logout.js"></script>
</body>
</html>
