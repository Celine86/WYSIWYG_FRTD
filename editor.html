<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Editeur</title>
</head>
<body>
    <header>
        <a href="./editor.html"><div class="logo"><img src="./assets/images/Cat.png"></div></a>
        <div class="userInfos">
            <span id="connectedUser"></span>
            <div class="userCTA">
                <a href="./editor.html"><img src="./assets/images/home_white.png"></a>
                <img id="logout" src="./assets/images/logout_white.png">
            </div>
        </div>
    </header>
    <main>
        <div class="editor">
            <div class="toolbar">
                <button class="btn bold" onclick="commande('bold');">G</button>
                <button class="btn italic" onclick="commande('italic');">I</button>
                <button class="btn underline" onclick="commande('underline');">U</button>
                <button class="btn iconbtn" onclick="commande('justifyleft');"><img src="./assets/images/align_left_icon.png"></button>
                <button class="btn" onclick="commande('justifycenter');"><img src="./assets/images/align_center_icon.png"></button>
                <button class="btn" onclick="commande('justifyright');"><img src="./assets/images/align_right_icon.png"></button>
                <button class="btn" onclick="commande('insertImage')">IMG</button>
            </div>
            <div class="draft">
                <div class="actions">
                    <button class="btn" onclick="save()">Enregistrer Brouillon</button>
                    <button class="btn" onclick="deleteDraft()">Supprimer Brouillon</button>
                </div>
            </div>
            <form action="POST" id="sendPost">
                <div id="title" class="title" contentEditable></div>
                <div id="content" class="content" contentEditable></div>
                <div class="actions">
                    <button class="btn" type="submit">Valider</button>
                </div>
            </form>
        </div>
    </main>
    <script src="./scripts/conf.js"></script>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/logout.js"></script>
    <script src="./scripts/editor.js"></script>
    <script src="./scripts/quickSave.js"></script>
    <script src="./scripts/deleteDraft.js"></script>
    <script src="./scripts/createPost.js"></script>
    <script src="./scripts/navigate.js"></script>
</body>
</html>
